name: "Update screenshots"

on: workflow_dispatch

jobs:
  update_screens:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        appearance: [dark, light]
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "yarn"
      - run: yarn --frozen-lockfile --ignore-scripts
      - name: Install browser for E2E
        run: yarn --cwd node_modules/playwright-${{ matrix.browser }} run install
      - name: Install deps for playwright
        run: npx playwright install-deps ${{ matrix.browser }}
      - name: Update screenshots
        run: yarn test:e2e -u
        env:
          APPEARANCE: ${{ matrix.appearance }}
          BROWSER: ${{ matrix.browser }}
      - name: Pull Remote Changes
        run: git pull --rebase --autostash
      - name: Push updated screenshots
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          # dangerfile depends on this message
          commit_message: "CHORE: Update screenshots"
          file_pattern: "./**/*.png"
